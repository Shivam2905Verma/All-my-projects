<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="clock-container">
    <div class="clock">
        <div style="--color:red;" id="hour" class="hand"><i></i></div>
        <div style="--color:blue;" id="min" class="hand"><i style="height: 80px;"></i></div>
        <div style="--color:white;" id="sec" class="hand"><i style="height: 85px;"></i></div>
        <div class="hour" style="--i:1"><b>1</b></div>
        <div class="hour" style="--i:2"><b>2</b></div>
        <div class="hour" style="--i:3"><b>3</b></div>
        <div class="hour" style="--i:4"><b>4</b></div>
        <div class="hour" style="--i:5"><b>5</b></div>
        <div class="hour" style="--i:6"><b>6</b></div>
        <div class="hour" style="--i:7"><b>7</b></div>
        <div class="hour" style="--i:8"><b>8</b></div>
        <div class="hour" style="--i:9"><b>9</b></div>
        <div class="hour" style="--i:10"><b>10</b></div>
        <div class="hour" style="--i:11"><b>11</b></div>
        <div class="hour" style="--i:12"><b>12</b></div>
    </div>
   </div>
    <script src="first.js"></script>   
</body>
</html>
