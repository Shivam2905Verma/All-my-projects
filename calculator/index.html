<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerbox">
      <input class="display" id="display" type="text" />
      <div class="key" id="plus">
        <button>+</button>
      </div>
      <div class="key number" id="seven">
        <button>7</button>
      </div>
      <div class="key number" id="eight">
        <button>8</button>
      </div>
      <div class="key number" id="nine">
        <button>9</button>
      </div>
      <div class="key" id="minus">
        <button>-</button>
      </div>
      <div class="key number" id="four">
        <button>4</button>
      </div>
      <div class="key number" id="five">
        <button>5</button>
      </div>
      <div class="key number" id="six">
        <button>6</button>
      </div>
      <div class="key" id="multiply">
        <button>*</button>
      </div>
      <div class="key number" id="one">
        <button>1</button>
      </div>
      <div class="key number" id="two">
        <button>2</button>
      </div>
      <div class="key number" id="three">
        <button>3</button>
      </div>
      <div class="key" id="divide">
        <button>/</button>
      </div>
      <div class="key number" id="zero">
        <button>0</button>
      </div>
      <div class="key number" id="decimal">
        <button>.</button>
      </div>
      <div class="key number" id="equalto">
        <button>=</button>
      </div>
      <div class="key cut" id="cut">
        <button>c</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
